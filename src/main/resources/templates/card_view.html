<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Карточка передачи ПО</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/card_view.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/main.css}"/>

</head>
<body>
<header class="Menu">
  <table class="tMenu">
    <tbody>
    <tr class="tr1">
      <td class="r1">
        <form>
          <button type="button">
            <a th:href="@{/resources/templates/order_list}">
              Наряды
            </a>
          </button>
        </form>
      </td>
      <td class="r1">
        <form>
          <button type="button">
            <a th:href="@{/resources/templates/card_list}">
              Карты передачи
            </a>
          </button>
        </form>
      </td>
      <td class="r1">
        <form>
          <button type="button">
            <a th:href="@{/resources/templates/dashboard}">
              Доска
            </a>
          </button>
        </form>
      </td>
      <td class="r1">
        <form>
          <button type="button">
            <a th:href="@{/resources/templates/page_not_found}">
              Настройки
            </a>
          </button>
        </form>
      </td>
      <td class="r1">
        <form>
          <button type="button">
            <a th:href="@{/resources/templates/page_not_found}">
              Сервисы
            </a>
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</header>
<div class="cardView">
  <form th:object="${cardView}" method="post">
  <table  class="tСardView">
    <thead>
    </thead>
    <tbody >
    <tr>
      <td class="c2" colspan="2" >
        <label>
          Карта передачи ПО № <th:block th:text="${cardView.numberCard}"></th:block>
        </label>
      </td>
    </tr>
    <tr >
      <td class="c1">
        Система
      </td>
      <td class="c3" >
      <span th:text="${cardView.system}">

      </span>
      </td>
    </tr>
    <tr>
      <td class="c1">
        Статус передачи
      </td>
      <td class="c3" >
      <span th:text="${cardView.status}">

        </span>
      </td>
    </tr>
    <tr>
      <td class="c1">
        Ответственный за передачу
      </td>
      <td class="c3" >
        <span th:text="${cardView.idOtv}">

        </span>
      </td>
    </tr>
    <tr>
      <td class="c1">
        Дата создания
      </td>
      <td class="c3" >
        <span th:text="${cardView.dateCreate}">

        </span>
    </tr>
    <tr>
      <td class="c1">
        Дата корректировки
      </td>
      <td class="c3" >
        <span th:text="${cardView.dateCorrect}">

        </span>
    </tr>
    <tr>
      <td class="c2" colspan="2">
        Передаваемые наряды:
      </td>
    </tr>
    <tr>
      <td class="c2" colspan="2"></td>
    </tr>

    </tbody>
  </table>
  </form>
  <table class="tCardMenu">
    <tr>
      <td class="tm1">
        <button th:class="cardMenuButton">
          <a th:class="korrCard" th:href="@{/resources/templates/order_create/{idCards}(idCards=${cardView.idCards})}">Добавить наряд</a>
        </button>
      </td>
      <td class="tm1">
        <button th:class="cardMenuButton">
        <a th:class="korrCard" th:href="@{/resources/templates/card_edit/{idCards}(idCards=${cardView.idCards})}">Корректировать</a>
        </button>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
